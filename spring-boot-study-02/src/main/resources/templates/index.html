<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html"/>
    <meta name="viewport" content="width=device-wdith, initial-scale=1"/>
    <link th:src="@{/webjars/bootstrap/3.3.5/css/bootsrap.min.css}" rel="stylesheet">
    <link th:src="@{/webjars/bootstrap/3.3.5/css/bootsrap-theme.min.css}" rel="stylesheet">
    <title>Home</title>
</head>
<body>
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}" type="text/javascript"/>
<script th:src="@{/webjars/bootstrap/3.3.5/js/bootsrap.min.js}"></script>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            FVIP
        </h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"/>
    </div>
    <div th:if="${not #lists.isEmpty(personList)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    PLAYERS
                </h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${personList}">
                        <span th:text="person.name"></span>
                        <span th:text="person.age"></span>
                        <button class="btn" th:onclick="'getName(\'' + ${person.name} + '\');'">Get name</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var single = [[${singlePerson}]]
    console.log(single.name + "/" + single.age)
    function getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
